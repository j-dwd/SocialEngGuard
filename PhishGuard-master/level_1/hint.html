    [class*="btn-glitch-"]:hover,

      background-color: #1abc9c;
      color: #0f1419;
      border: 1px solid #16a085;
    }

    [class*="btn-glitch-"]:hover .text-decoration,
    [class*="btn-glitch-"]:focus .text-decoration,
    [class*="btn-glitch-"]:hover .decoration,
    [class*="btn-glitch-"]:focus .decoration {
      animation-name: blink;
      animation-duration: 0.1s;
      animation-iteration-count: infinite;
    }

    [class*="btn-glitch-"]:hover:before,
    [class*="btn-glitch-"]:focus:before {
      content: " ";
      width: 15px;
      border: 1px solid #0f1419;
      position: absolute;
      right: 25%;
      bottom: 3px;
      transform: rotate(35deg);
    }

    [class*="btn-glitch-"]:hover:after,
    [class*="btn-glitch-"]:focus:after {
      animation-name: shrink;
      animation-duration: 0.5s;
      animation-iteration-count: 1;
      animation-fill-mode: forwards;
      content: " ";
      width: 75%;
      border: 1px solid #0f1419;
      position: absolute;
      left: 0;
      bottom: 5px;
    }

    [class*="btn-glitch-"]:active {
      background: none;
      color: #16a085;
    }

    [class*="btn-glitch-"]:active .text-decoration,
    [class*="btn-glitch-"]:active .decoration {
      animation-name: none;
    }

    [class*="btn-glitch-"]:active:before,
    [class*="btn-glitch-"]:active:after {
      display: none;
    }

    @keyframes glitch {
      25% { background-color: #16a085; transform: translateX(-10px); letter-spacing: 10px; }
      35% { background-color: #1abc9c; transform: translate(10px); }
      59% { opacity: 0; }
      60% { background-color: #16a085; transform: translate(-10px); filter: blur(5px); }
      100% { background-color: #1abc9c; }
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    @keyframes shrink {
      100% { width: 10%; }

    <h1>Threat Actor:</h1>
    <p>Preparing the first wave of social engineering attacks...</p>

    <!-- NLP Scenario -->
    <div class="scenario-preview">
      <p class="scenario-text" id="scenario-text">Scenario: "You receive an email offering a free gift..."</p>
      <button class="scenario-btn" onclick="generateScenario()">New Threat</button>
    </div>

    <a id="playButton" href="phishing_animated_video.html" class="btn-glitch-fill">
      <span class="text">// Analyze</span><span class="text-decoration">_</span><span class="decoration">⇒</span>
    </a>
  </div>

  <script>
    let points = 10; // Starting from level_1
    let badges = 0;
    let difficulty = "Beginner";

    function updateStats() {
      document.getElementById("points").textContent = points;
      document.getElementById("badges").textContent = badges;
      document.getElementById("difficulty").textContent = difficulty;
    }

    const actions = ["receive an email", "get a call", "see a text"];
    const tricks = ["offering a free gift", "claiming urgent verification", "requesting your credentials"];
    const entities = ["from a trusted company", "from your boss", "from a friend"];

    function generateScenario() {
      const action = actions[Math.floor(Math.random() * actions.length)];
      const trick = tricks[Math.floor(Math.random() * tricks.length)];
      const entity = entities[Math.floor(Math.random() * entities.length)];
      const scenario = `Scenario: "You ${action} ${trick} ${entity}..."`;
      document.getElementById("scenario-text").textContent = scenario;

      points += difficulty === "Beginner" ? 5 : difficulty === "Intermediate" ? 10 : 15;
      if (points >= 30 && difficulty === "Beginner") {
        difficulty = "Intermediate";
        badges += 1;
      } else if (points >= 60 && difficulty === "Intermediate") {
        difficulty = "Expert";
        badges += 1;
      }
      updateStats();
    }

    updateStats();
  </script>
