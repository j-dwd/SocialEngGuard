    body {
      margin: 0;

    }

    .hint-container {
      width: 90%;

      border-radius: 10px;
      text-align: center;
    }

    img {

    }

    h1 {

    }

    p {
      font-family: "Changa", sans-serif;
      color: #f5f5f5;
      font-size: 18px;
      margin-top: 10px;
    }

    .banner {
      font-size: 24px;
      font-weight: bold;
      font-family: "Roboto Condensed", sans-serif;
    }

    .banner span {
      border-bottom: 2px solid #1abc9c;
      padding-bottom: 5px;
    }

    .btn-glitch-fill {
      display: inline-block;
      font-family: "VT323", monospace;
      border: 1px solid #1abc9c;
      border-radius: 10px;
      color: #1abc9c;
      padding: 10px 13px;
      min-width: 175px;
      line-height: 1.5em;
      text-transform: uppercase;
      cursor: pointer;
      text-decoration: none;
    }

    .btn-glitch-fill .text, .btn-glitch-fill .decoration {
      display: inline-block;
    }

    .btn-glitch-fill .decoration {
      float: right;
    }

    .btn-glitch-fill:hover, .btn-glitch-fill:focus {
      animation: glitch 0.2s;
      background-color: #16a085;
      color: #0f1419;
      border: 1px solid #16a085;
    }

    .btn-glitch-fill:hover .text-decoration, .btn-glitch-fill:hover .decoration {
      animation: blink 0.1s infinite;
    }

    .stats-bar {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: rgba(26, 188, 156, 0.8);
      padding: 10px;
      border-radius: 5px;
      font-family: "Inconsolata", monospace;
    }

    .stats-bar span {
      font-weight: bold;
    }

    @keyframes glitch {
      25% { background-color: #e74c3c; transform: translateX(-10px); letter-spacing: 10px; }
      35% { background-color: #27ae60; transform: translate(10px); }
      59% { opacity: 0; }
      60% { background-color: #3498db; transform: translate(-10px); filter: blur(5px); }
      100% { background-color: #16a085; }
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    @media screen and (max-width: 768px) {
      .hint-container {
        padding: 1rem;
      }
    }
  </style>
</head>

</html>
