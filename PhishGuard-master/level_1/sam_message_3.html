<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Changa:wght@300&family=Gluten&family=VT323&display=swap");
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-size: 16px;
      background-color: #0f1419;
      overflow: hidden;
    }
    .hint-container {
      width: 90%;
      max-width: 600px;
      padding: 20px;
      background-color: rgba(26, 188, 156, 0.1);
      border-radius: 10px;
      text-align: center;
    }
    img {
      max-width: 100%;
      height: auto;
      border: 2px solid #1abc9c;
      border-radius: 20px;
    }
    h1 {
      font-family: "Gluten", cursive;
      color: #1abc9c;
      font-size: 24px;
      margin-top: 10px;
    }
    p {
      font-family: "Changa", sans-serif;
      color: #f5f5f5;
      font-size: 18px;
      margin-top: 10px;
    }
    .btn-glitch-fill {
      font-family: "VT323", monospace;
      border: 1px solid #1abc9c;
      border-radius: 10px;
      color: #1abc9c;
      padding: 10px 13px;
      min-width: 175px;
      text-transform: uppercase;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .btn-glitch-fill .text, .btn-glitch-fill .decoration {
      display: inline-block;
    }
    .btn-glitch-fill .decoration {
      float: right;
    }
    .btn-glitch-fill:hover, .btn-glitch-fill:focus {
      animation: glitch 0.2s;
      background-color: #16a085;
      color: #0f1419;
      border: 1px solid #16a085;
    }
    .stats-bar {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: rgba(26, 188, 156, 0.8);
      padding: 10px;
      border-radius: 5px;
    }
    .stats-bar span {
      font-weight: bold;
    }
    @keyframes glitch {
      25% { background-color: #e74c3c; transform: translateX(-10px); letter-spacing: 10px; }
      35% { background-color: #27ae60; transform: translate(10px); }
      59% { opacity: 0; }
      60% { background-color: #3498db; transform: translate(-10px); filter: blur(5px); }
      100% { background-color: #16a085; }
    }
  </style>
</head>
