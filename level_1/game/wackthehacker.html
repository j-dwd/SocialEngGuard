<!doctype html>
<html>
<head>
    <title>Hack Smasher</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="./css/hammer2.png">
    <meta httpEquiv="Content-Type" content="text/html"/>
    <meta charSet="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        /* Fallback styles */
        body {
            margin: 0;
            padding: 0;
            background-color: #0f1419;
            font-family: "Changa", sans-serif;
            color: #f5f5f5;
            overflow: hidden;
        }
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(26, 188, 156, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            display: block;
            pointer-events: auto;
        }
        .modal h1 {
            color: #0f1419;
            font-size: 2rem;
        }
        .select {
            margin: 10px 0;
            color: #0f1419;
        }
        .buttons button {
            padding: 10px 20px;
            background-color: #1abc9c;
            color: #0f1419;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            width: 100px;
        }
        .buttons button:hover {
            background-color: #16a085;
        }
        .hide {
            display: none;
        }
        .container {
            display: none;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .view {
            background-color: rgba(26, 188, 156, 0.1);
            padding: 20px;
            border-radius: 10px;
        }
        main {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .hole {
            position: relative;
        }
        .hole img {
            width: 100px;
            height: 100px;
        }
        .up .mole {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            background: url('css/hacker.png') no-repeat center;
            background-size: contain;
            display: block;
            cursor: pointer;
        }
        .mole {
            display: none;
        }
        .controls {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .controls div {
            text-align: center;
        }
        .start {
            padding: 10px 20px;
            background-color: #1abc9c;
            color: #0f1419;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .start:hover {
            background-color: #16a085;
        }
        .retry {
            padding: 10px 20px;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .retry:hover {
            background-color: #c0392b;
        }
        .enterName, .scoreboard {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(26, 188, 156, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
        }
        .enterName.flex {
            display: block;
        }
        .enterName.opacity, .scoreboard.opacity {
            opacity: 1;
            transition: opacity 0.5s;
        }
        .enterName input {
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin: 10px 0;
        }
        .scores {
            margin-top: 20px;
        }
        .scores button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
        }
        .stats-bar {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(26, 188, 156, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
        .stats-bar span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="stats-bar">
        Points: <span id="points">20</span> | Badges: <span id="badges">0</span> | Difficulty: <span id="difficulty">Beginner</span>
    </div>
    <form class="modal">
        <div class="title"><h1>Hack Smasher</h1></div>
        <div class="select">select difficulty:</div>
        <div class="buttons">
            <button class="e">Easy</button>
            <button class="m">Medium</button>
            <button class="h">Hard</button>
        </div>
    </form>
    <div class="container">
        <div class="view">
            <main>
                <div class="hole"><img src="css/hole.png"><div class="mole"></div></div>
                <div class="hole"><img src="css/hole.png"><div class="mole"></div></div>
                <div class="hole"><img src="css/hole.png"><div class="mole"></div></div>
                <div class="hole"><img src="css/hole.png"><div class="mole"></div></div>
                <div class="hole"><img src="css/hole.png"><div class="mole"></div></div>
                <div class="hole"><img src="css/hole.png"><div class="mole"></div></div>
                <div class="hole"><img src="css/hole.png"><div class="mole"></div></div>
                <div class="hole"><img src="css/hole.png"><div class="mole"></div></div>
                <div class="hole"><img src="css/hole.png"><div class="mole"></div></div>
                <span class="side-controls">
                    <div class="side-controls--container">
                        <div class="velocity-level">
                            <img src="css/velocity-mole.svg" alt="velocity">
                            <span class="">2</span>
                        </div>
                        <div class="time-level">
                            <img src="css/timer.svg" alt="timer">
                            <span class="">10</span>
                        </div>
                        <div class="volume-level">
                            <img src="css/volume.svg" alt="volume">
                            <span class="hard"></span>
                        </div>
                    </div>
                </span>
            </main>
            <div class="controls">
                <div class="time"><p>Time</p><span>-</span></div>
                <div class="score"><p>Score</p><span>-</span></div>
                <div class="start">START</div>
            </div>
        </div>
    </div>
    <div class="enterName">
        <h2>GAME OVER</h2>
        <h3>Enter your name!</h3><br>
        <input type="text">
        <h3 class="retry">Retry?</h3><br>
    </div>
    <div class="scoreboard">
        <table class="scores"></table>
    </div>
    <script>
        // Inline debugging script
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Inline script loaded at:', new Date().toISOString());
            const modal = document.querySelector('.modal');
            console.log('Modal element found:', modal);
            if (modal) {
                modal.addEventListener('click', (e) => {
                    console.log('Modal click event fired at:', new Date().toISOString(), 'Target:', e.target, 'Class:', e.target.className, 'Tag:', e.target.tagName);
                    e.preventDefault();
                    if (e.target.tagName === 'BUTTON' && (e.target.className === 'e' || e.target.className === 'm' || e.target.className === 'h')) {
                        console.log('Valid button clicked:', e.target.className);
                        modal.classList.add('hide');
                        document.querySelector('.container').style.display = 'block';
                    } else {
                        console.log('Invalid click target or class:', e.target.className);
                    }
                });
                console.log('Event listener attached to modal');
            } else {
                console.log('Modal element not found');
            }
        });
    </script>
    <script src="js/script.js"></script>
</body>
</html>
