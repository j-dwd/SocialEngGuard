<!DOCTYPE html>
<html lang="en">
<head>
  <title>SocialEngGuard: Hack Smasher</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="./css/hammer2.png">
  <meta http-equiv="Content-Type" content="text/html"/>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0f1419;
      font-family: "Changa", sans-serif;
      color: #f5f5f5;
      overflow: hidden;
    }
    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(26, 188, 156, 0.9);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      z-index: 1000;
    }
    .modal h1 {
      color: #0f1419;
      font-size: 2rem;
    }
    .select {
      margin: 10px 0;
      color: #0f1419;
    }
    .buttons button {
      padding: 10px 20px;
      background-color: #16a085;
      color: #f5f5f5;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
      transition: background-color 0.3s ease;
    }
    .buttons button:hover {
      background-color: #1abc9c;
    }
    .container {
      display: none;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .view {
      background-color: rgba(26, 188, 156, 0.1);
      padding: 20px;
      border-radius: 10px;
    }
    main {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
    .hole {
      position: relative;
    }
    .hole img {
      width: 100px;
      height: 100px;
    }
    .mole {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      background: url('css/hacker.png') no-repeat center;
      background-size: contain;
      display: none;
      cursor: pointer;
    }
    .controls {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
    .controls div {
      text-align: center;
    }
    .start {
      padding: 10px 20px;
      background-color: #1abc9c;
      color: #0f1419;
      border-radius: 5px;
      cursor: pointer;
    }
    .start:hover {
      background-color: #16a085;
    }
    .side-controls {
      position: fixed;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
    }
    .side-controls--container div {
      margin: 10px 0;
    }
    .enterName {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(26, 188, 156, 0.9);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    .enterName input {
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin: 10px 0;
    }
    .retry {
      cursor: pointer;
      color: #0f1419;
    }
    .stats-bar {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: rgba(26, 188, 156, 0.8);
      padding: 10px;
      border-radius: 5px;
    }
    .stats-bar span {
      font-weight: bold;
    }
    .taunt {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(231, 76, 60, 0.8);
      padding: 10px;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="stats-bar">
    Points: <span id="points">20</span> | Badges: <span id="badges">0</span> | Difficulty: <span id="difficulty">Beginner</span>
  </div>
  <form class="modal">
    <div class="title"><h1>Hack Smasher</h1></div>
    <div class="select">Select Difficulty:</div>
    <div class="buttons">
      <button class="e" onclick="startGame('Easy')">Easy</button>
      <button class="m" onclick="startGame('Medium')">Medium</button>
      <button class="h" onclick="startGame('Hard')">Hard</button>
    </div>
  </form>
  <div class="container">
    <div class="view">
      <main>
        <div class="hole"><img src="css/hole.png"><div class="mole"></div></div>
        <div class="hole"><img src="css/hole.png"><div class="mole"></div></div>
        <div class="hole"><img src="css/hole.png"><div class="mole"></div></div>
        <div class="hole"><img src="css/hole.png"><div class="mole"></div></div>
        <div class="hole"><img src="css/hole.png"><div class="mole"></div></div>
        <div class="hole"><img src="css/hole.png"><div class="mole"></div></div>
        <div class="hole"><img src="css/hole.png"><div class="mole"></div></div>
        <div class="hole"><img src="css/hole.png"><div class="mole"></div></div>
        <div class="hole"><img src="css/hole.png"><div class="mole"></div></div>
      </main>
      <div class="controls">
        <div class="time"><p>Time</p><span id="time">-</span></div>
        <div class="score"><p>Score</p><span id="score">-</span></div>
        <div class="start" onclick="startRound()">START</div>
      </div>
    </div>
  </div>
  <div class="enterName">
    <h2>GAME OVER</h2>
    <h3>Enter your name!</h3><br>
    <input type="text" id="playerName">
    <h3 class="retry" onclick="retryGame()">Retry?</h3><br>
  </div>
  <div class="taunt" id="taunt"></div>
  <script>
    let points = 20;
    let badges = 0;
    let difficulty = "Beginner";
    let score = 0;
    let timeLeft = 10;
    let gameActive = false;
    let interval;

    function updateStats() {
      document.getElementById("points").textContent = points;
      document.getElementById("badges").textContent = badges;
      document.getElementById("difficulty").textContent = difficulty;
    }

    const taunts = [
      "Think you can stop me?",
      "Your dataâ€™s mine!",
      "Too slow, newbie!"
    ];

    function showTaunt() {
      const taunt = document.getElementById("taunt");
      taunt.textContent = taunts[Math.floor(Math.random() * taunts.length)];
      taunt.style.display = "block";
      setTimeout(() => taunt.style.display = "none", 2000);
    }

    function startGame(level) {
      document.querySelector(".modal").style.display = "none";
      document.querySelector(".container").style.display = "block";
      difficulty = level;
      timeLeft = level === "Easy" ? 15 : level === "Medium" ? 10 : 5;
      updateStats();
    }

    function startRound() {
      if (gameActive) return;
      gameActive = true;
      score = 0;
      document.getElementById("score").textContent = score;
      document.getElementById("time").textContent = timeLeft;
      interval = setInterval(() => {
        timeLeft--;
        document.getElementById("time").textContent = timeLeft;
        if (timeLeft <= 0) endGame();
        showRandomMole();
        if (Math.random() < 0.3) showTaunt();
      }, 1000);
    }

    function showRandomMole() {
      const moles = document.querySelectorAll(".mole");
      moles.forEach(m => m.style.display = "none");
      const randomMole = moles[Math.floor(Math.random() * moles.length)];
      randomMole.style.display = "block";
      setTimeout(() => randomMole.style.display = "none", 800);
    }

    document.querySelectorAll(".mole").forEach(mole => {
      mole.addEventListener("click", () => {
        if (gameActive && mole.style.display === "block") {
          score += 10;
          points += 5;
          mole.style.display = "none";
          document.getElementById("score").textContent = score;
          updateStats();
        }
      });
    });

    function endGame() {
      clearInterval(interval);
      gameActive = false;
      document.querySelector(".enterName").style.display = "block";
      if (points >= 40 && difficulty === "Beginner") {
        difficulty = "Intermediate";
        badges += 1;
      } else if (points >= 60 && difficulty === "Intermediate") {
        difficulty = "Expert";
        badges += 1;
      }
      updateStats();
    }

    function retryGame() {
      document.querySelector(".enterName").style.display = "none";
      document.querySelector(".modal").style.display = "block";
      timeLeft = 10;
      score = 0;
      document.getElementById("score").textContent = "-";
      document.getElementById("time").textContent = "-";
    }

    updateStats();
  </script>
</body>
</html>
