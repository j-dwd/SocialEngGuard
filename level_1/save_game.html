<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save</title>
    <link rel="icon" href="assets/favicon.png">
    <link rel="stylesheet" href="css/question.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
    <style>
        body {
            background-color: #0f1419;
            color: #f5f5f5;
            font-family: "Changa", sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            position: relative;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #end {
            background-color: rgba(26, 188, 156, 0.1);
            padding: 20px;
            border-radius: 10px;
        }
        #finalScore {
            font-size: 3rem;
            color: #1abc9c;
        }
        .end-form-container {
            margin: 20px 0;
        }
        #username {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #1abc9c;
            background-color: #0f1419;
            color: #f5f5f5;
        }
        .btn, .box-btn {
            padding: 10px 20px;
            background-color: #1abc9c;
            color: #0f1419;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            text-decoration: none;
        }
        .btn:hover, .box-btn:hover {
            background-color: #16a085;
        }
        section {
            position: relative;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .modal-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(15, 20, 25, 0.9);
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            text-align: center;
        }
        .modal-box img {
            max-width: 100%;
            border: 2px solid #1abc9c;
            border-radius: 10px;
        }
        .modal-box h2 {
            color: #1abc9c;
            margin: 10px 0;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
        }
        section.active .modal-box, section.active .overlay {
            display: block;
        }
        .stats-bar {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(26, 188, 156, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
        .stats-bar span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="stats-bar">
        Points: <span id="points">40</span> | Badges: <span id="badges">1</span> | Difficulty: <span id="difficulty">Intermediate</span>
    </div>
    <section>
        <div class="container">
            <div id="end" class="flex-center flex-column">
                <h1 id="finalScore">0</h1>
                <form class="end-form-container">
                    <h2 id="end-text">ENTER YOUR NAME BELOW TO SAVE YOUR SCORE!</h2>
                    <input type="text" name="name" id="username" placeholder="Enter your name">
                    <button class="btn show-modal" id="saveScoreBtn" type="submit" onclick="saveHighScore(event)" disabled>SAVE</button>
                </form>
                <a href="question.html" class="btn">PLAY AGAIN</a>
                <a href="wackthehacker.html" class="btn">Play Whack-a-Mole</a>
                <span class="overlay"></span>
            </div>
        </div>
        <div class="modal-box">
            <button class="close-btn">√ó</button>
            <img src="assets/level_1.png">
            <h2>Mission CompletedüèÜ</h2>
            <h3>You have successfully completed this level,<br> but there is more to know.<br> Click "Next" to continue.</h3>
            <div class="buttons">
                <button class="box-btn"><a href="phishing_awareness.html" style="text-decoration: none; color: #fff; font-size: 15px;">Next</a></button>
            </div>
        </div>
    </section>
    <script src="js/end.js"></script>
    <script>
        // Fallback to ensure compatibility
        const section = document.querySelector("section");
        const saveScoreBtn = document.querySelector('#saveScoreBtn');
        const username = document.querySelector('#username');
        const finalScore = document.querySelector('#finalScore');
        const mostRecentScore = localStorage.getItem('mostRecentScore');
        const pointsElement = document.querySelector('#points');
        const badgesElement = document.querySelector('#badges');
        const difficultyElement = document.querySelector('#difficulty');
        let points = 40;
        let badges = 1;
        let difficulty = "Intermediate";

        function updateStats() {
            pointsElement.textContent = points;
            badgesElement.textContent = badges;
            difficultyElement.textContent = difficulty;
        }

        finalScore.innerText = mostRecentScore || 0;

        username.addEventListener('keyup', () => {
            saveScoreBtn.disabled = !username.value;
        });
    </script>
</body>
</html>
