    :root {
      --teal-color: #1abc9c; /* SocialEngGuard primary color */

      --white-color: #fafafa;

    .btn {
      width: 230px;
      height: 60px;
      border: 0;
      outline: none;
      background-color: var(--dark-teal);
      cursor: pointer;
      position: relative;
      font-family: Tomorrow, sans-serif;
      font-size: 0.85rem;
      text-transform: uppercase;
      color: var(--black-color);
      clip-path: polygon(92% 0, 100% 25%, 100% 100%, 8% 100%, 0% 75%, 0 0);
    }

    .btn__content {
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 2px;
      left: 2px;
      right: 2px;
      bottom: 2px;
      background-color: var(--teal-color);
      clip-path: polygon(92% 0, 100% 25%, 100% 100%, 8% 100%, 0% 75%, 0 0);
    }

    .btn--secondary {
      background-color: var(--white-color);
    }

    .btn--secondary .btn__content {
      background-color: var(--dark-teal);
      color: var(--white-color);
    }

    .btn__label {
      font-size: 0.4rem;
      position: absolute;
      bottom: -1px;
      right: 8%;
      padding: 0 5px;
      background-color: var(--teal-color);
      z-index: 3;
      border-left: 1px solid var(--dark-teal);
    }

    .btn--secondary .btn__label {
      background-color: var(--white-color);
      color: var(--black-color);
    }

    .btn__glitch {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--teal-color);
      filter: drop-shadow(-2px 3px #67e3f3) drop-shadow(-1px -3px #02d8f3) drop-shadow(2px 1px #02d8f3);
    }

    .btn--secondary .btn__glitch {
      background-color: var(--dark-teal);
    }

    .btn:hover .btn__glitch,
    .btn:hover .btn__content::after,
    .btn:focus .btn__glitch,
    .btn:focus .btn__content::after {
      display: block;
      animation: glitch-animation 2s linear 0s infinite;
    }

      <div class="scenario-preview">
        <p class="scenario-text" id="scenario-text">Scenario: "You receive a call claiming urgent account verification..."</p>
        <button class="scenario-btn" onclick="generateScenario()">Generate New Scenario</button>
      </div>

      <div class="button-container">
        <button onclick="startMission()" class="btn">
          <span class="btn__content">Start The Mission_</span>

  <script>
    // Gamification variables
    let points = 0;
    let badges = 0;
    let difficulty = "Beginner";

    // Update stats display
    function updateStats() {
      document.getElementById("points").textContent = points;
      document.getElementById("badges").textContent = badges;
      document.getElementById("difficulty").textContent = difficulty;
    }

    // Start mission with points increment and difficulty adjustment
    function startMission() {
      points += 10;
      if (points >= 30 && difficulty === "Beginner") {
        difficulty = "Intermediate";
        badges += 1;
      } else if (points >= 60 && difficulty === "Intermediate") {
        difficulty = "Expert";
        badges += 1;
      }
      updateStats();
      window.location.href = "hint.html"; // Original navigation preserved
    }

    // Simple client-side NLP simulation
    const actions = ["receive a call", "get an email", "see a text"];
    const tricks = ["claiming urgent account verification", "offering a free gift if you click now", "asking for your password"];
    const entities = ["from your bank", "from IT support", "from a friend"];

    function generateScenario() {
      const action = actions[Math.floor(Math.random() * actions.length)];
      const trick = tricks[Math.floor(Math.random() * tricks.length)];
      const entity = entities[Math.floor(Math.random() * entities.length)];
      const scenario = `Scenario: "You ${action} ${trick} ${entity}..."`;
      document.getElementById("scenario-text").textContent = scenario;

      // Simulate difficulty-based adjustment
      if (difficulty === "Intermediate") {
        points += 5; // Bonus for engaging with scenario
      } else if (difficulty === "Expert") {
        points += 10;
      }
      updateStats();
    }

    // Initial stats update
    updateStats();
  </script>
